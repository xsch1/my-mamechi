name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          # ğŸ”¸ lock íŒŒì¼ ìœ„ì¹˜ë¥¼ ì†ŒìŠ¤ í´ë”ë¡œ ì§€ì •
          cache-dependency-path: vite-project/package-lock.json

      - name: Install deps
        working-directory: vite-project
        run: npm ci

      - name: Build
        working-directory: vite-project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸ”¸ Vite ê¸°ë³¸ ì¶œë ¥(dist)
          path: vite-project/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
